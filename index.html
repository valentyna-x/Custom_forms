<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form's Style</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container-flex">
            <section class="section_account">
                <form class="form" autocomplete="off">
                    <h1>
                        Create an Account
                    </h1>
                    <div class="name">
                        <div class="field">
                            <label for="name" class="form__label">First name</label>
                            <input type="text" id="first name" class="form__input_name" placeholder="">
                        </div>

                        <div class="field">
                            <label for="name" class="form__label">Last name</label>
                        <input type="text" id="last name" class="form__input_name" placeholder="">
                        </div>                       
                    </div>

                    <label for="mail" class="form__label">Email</label>
                    <input type="email" id="mail" class="form__input_mail" placeholder="" required>
                    <h3>
                        We'll never share your email with anyone else.
                    </h3>
                    <div class="form__gender gender">
                        <div class="gender__item">
                            <label>
                                <input type="radio" name="gender">
                                <span></span>
                                Male
                                
                            </label>
                            <label>
                                <input type="radio" name="gender">
                                <span></span>
                                Female
                            </label>
                        </div>
                    </div>

                    <div class="location">
                        <div class="field">
                            <label for="name" class="form__label">Country</label>
                            <select name="country" class="form__select">
                                <option class="sel" value="" selected disabled>Select</option>
                                <option value="ukr">Ukraine</option>
                                <option value="swe">Sweden</option>
                                <option value="pol">Poland</option>
                                <option value="frn">France</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="name" class="form__label">City</label>
                        <input type="text" id="last name" class="form__input_name" placeholder="">
                        </div>                       
                    </div>

                    <div class="buttons">
                        <button class="button" > Sign Up</button>
                    </div>

                    <p>
                        By clicking the 'Sign Up' button, you confirm that you accept our <br> <a href="#"><span class="terms"> Terms of use </span></a>   and <a href="#"><span class="terms"> Privacy Policy </span></a> 
                    </p>
                    <hr>
                    <div>
                        <p>
                            Have an account? <a href="#"> <span class="terms" > Log in </span></a> 
                        </p>
                    </div>
                                  
                 </form>
            </section>
            <section class="section_profile">
                <form class="form" autocomplete="off">
                    <h1>
                        Your profile
                    </h1>
                    <div class="photo">
                        <img src="./assets/portrait.png" alt="portrait">
                        <div class="download">
                            <input type="text" id="first name" class="form__input_dwnl" placeholder="">
                            <p>
                                Up to 1 MB (300x300 px)
                            </p>
                        </div>
                        
                        <img   src="./assets/trash_icon.png" class="icon" alt="delete">
                    </div>
                    <div class="name">
                        <div class="field">
                            <label for="name" class="form__label">Name</label>
                            <input type="text" id="first name" class="form__input_name" placeholder="">
                        </div>

                        <div class="field">
                            <label for="name" class="form__label">Email</label>
                        <input type="text" id="last name" class="form__input_name" placeholder="">
                        </div>                       
                    </div>

                    <div class="location_profile">
                        <div class="field">
                            <label for="name" class="form__label">Country</label>
                            <select name="country" class="form__select">
                                <option class="sel" value="" selected disabled>Select</option>
                                <option value="ukr">Ukraine</option>
                                <option value="swe">Sweden</option>
                                <option value="pol">Poland</option>
                                <option value="frn">France</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="name" class="form__label">City</label>
                        <input type="text" id="last name" class="form__input_name" placeholder="">
                        </div>                
                    </div>

                    <div class="zip_code">
                        <div class="field">
                            <label for="name" class="form__label">Zip Code</label>
                            <input type="text" id="first name" class="form__input_name" placeholder="">
                        </div>

                        <div class="field">
                            <label for="name" class="form__label">Phone number</label>
                        <input type="text" id="last name" class="form__input_name" placeholder="">
                        </div>                       
                    </div>

                    <div class="buttons">
                        <button class="button_profile" > Sign Up</button>
                    </div>
                  </form>
            </section>

        </div>
       
    </main>
</body>
</html>
